    <h2 id="demo">Hello Good Morning!</h2>
    <h3>My new Header</h3>

      if (new Date().getHours() <12) {
        document.getElementById("demo");
      }else if(new Date().getHours()>=12 && new Date().getHours()<=17){
        console.log("good noon")
      }
      else{

      }
      function hello(){
        const heading=document.querySelector('h3');
        if (heading.innerHTML==="ajmal"){
          heading.innerHTML='img';
        }else{
          heading.innerHTML="ajmal";
        }
        
        
      }
    </script>
    <h3>ajmal</h3>
    
    <button onclick="hello()"><img src="tyui.JPG" width="20%" alt="ajmal image"></button>
